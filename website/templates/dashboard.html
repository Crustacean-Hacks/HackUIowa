{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block page_head %}
    <!-- Include Chart.js library for graph creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="graph-container rounded shadow p-4">
                    <h2>Top 20 Websites</h2>
                    <canvas class="bar-chart" id="barChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="graph-container rounded shadow p-4">
                    <h2>Pie Chart</h2>
                    <canvas class="pie-chart" id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Add margin between the charts */
        .col-md-6 {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        /* Ensure both charts have the same height */
        .bar-chart {
            height: 300px; /* Adjust the height as needed */
            border-radius: 50px;
        }

        .pie-chart {
            height: 150px;
            border-radius: 50px;
        }

        /* Style for graph containers */
        .graph-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 50px;
        }
    </style>

    <script>
        // Example data for bar chart (horizontal)
        var pieData = {
            labels: ['January', 'February', 'March', 'April', 'May'], // Labels as categories
            datasets: [{
                label: 'Sample Pie Chart', // You can set a label if needed
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(255, 205, 86, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1,
                data: [65, 59, 80, 81, 56], // Data as corresponding values
            }]
        };

        // @ts-ignore
        var labels = {{ examplebargraph.labels | tojson | safe }};
        // @ts-ignore
        var datasets = {{ examplebargraph.datasets | tojson | safe }};

        // Example data for pie chart
        var barData = {
            labels: labels,
            datasets: datasets,
        };

        // Create bar chart (horizontal)
        var barChartCanvas = document.getElementById('barChart').getContext('2d');
        new Chart(barChartCanvas, {
            type: 'bar', // Set chart type to horizontalBar
            data: barData, // Use the modified barData
        });

        // Create pie chart
        var pieChartCanvas = document.getElementById('pieChart').getContext('2d');
        new Chart(pieChartCanvas, {
            type: 'pie',
            data: pieData,
        });
    </script>
{% endblock %}
