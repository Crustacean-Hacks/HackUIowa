{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block page_content %}

    <style>
        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-primary {
            font-family: "proxima-nova", sans-serif;
            font-size: 40px;
            font-weight: 700;
            font-style: normal;
            color: #017bfe;
        }

        .subtext {
            text-align: justify;
            width: 75%; /* Adjust the width as needed */
            margin: 20px auto; /* Center the element horizontally and add vertical margin */
        }

        .api-key-box {
            background-color: #017bfe; /* Background color */
            color: #fff; /* Text color */
            padding: 20px; /* Padding around the content */
            text-align: center; /* Center-align text */
            font-size: 18px; /* Font size */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            max-width: 800px; /* Maximum width of the box */
            margin: 0 auto; /* Center horizontally */
        }

        #blurText {
            /* Apply a blur filter */
            filter: blur(20px);
            transition: filter 0.3s ease-in-out; /* Optional: smooth transition */
            color: #ffffff;
            font-family: "proxima-nova", sans-serif;
            font-size: 30px;
            font-weight: 700;
            font-style: normal;
        }

        #unblurButton {
            background: #017bfe;
            border: #fff;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
    </style>

    {% if session %}
        <div class="text-center">
            <h1 class="text-primary">Welcome {{ session.userinfo.name }}!</h1>
        </div>
        <div class="api-key-box">
            <pre id="blurText">{{ apikey }}</pre>
            <button id="unblurButton" onclick="unblurText()">Show API Key</button>
        </div>
    {% else %}
        <div class="text-center">
            <h1 id="profileDropDown" class="text-primary">Please Login to see account information.</h1>
            <a href="/login" class="btn btn-primary" id="qsLoginBtn">Login</a>
        </div>
    {% endif %}
    <script>
        function unblurText() {
            // Remove the blur effect
            document.getElementById('blurText').style.filter = 'blur(0px)';
        }
    </script>
{% endblock %}
