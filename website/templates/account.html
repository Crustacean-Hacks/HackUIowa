<style>
  .subtext {
      text-align: justify;
      width: 75%; /* Adjust the width as needed */
      margin: 20px auto; /* Center the element horizontally and add vertical margin */
  }
  .api-key-container {
    display: flex;
    align-items: center;
  }
  .api-key-box {
      background-color: #3498db; /* Background color */
      color: #fff; /* Text color */
      padding: 20px; /* Padding around the content */
      border-radius: 5px; /* Rounded corners */
      text-align: center; /* Center-align text */
      align-items: center;
      font-size: 18px; /* Font size */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for a subtle lift */
      max-width: 800px; /* Maximum width of the box */
      margin: 0 auto; /* Center horizontally */
      margin-right: 20px;
  }
  .cover-box {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: gray;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .api-key-text {
    z-index: 0;
  }
</style>

{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block page_content %}

{% if session %}
<div class="text-center">
  <h1 class="text-primary">Welcome {{ session.userinfo.name }}!</h1>
</div>
<div class="api-key-container">
<div class="api-key-box">
  <pre class="api-key-text">Here is your API key: {{ apikey }}</pre>
  <div class="cover-box" id="coverBox"></div>
</div>
<button onclick="revealAPIKey()">Reveal API Key</button>
</div>
{% else %}
<div class="text-center">
  <h1 id="profileDropDown" class="text-primary">Please Login to see account information.</h1>
  <a href="/login" class="btn btn-primary" id="qsLoginBtn">Login</a>
</div>
{% endif %}

<script>
function revealAPIKey() {
  const coverBox = document.getElementById('coverBox');
  coverBox.style.display = 'none';
}
</script>

{% endblock %}
